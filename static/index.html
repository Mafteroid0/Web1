<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Лабораторная работа</title>
    <link rel="icon" href="./resources/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #4a6fa5;
            color: white;
            text-align: center;
            padding: 15px;
            font-family: fantasy;
            font-size: 22px;
        }

        .main {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .sidebar {
            width: 250px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        .sidebar label {
            display: block;
            margin: 8px 0 4px;
            font-weight: bold;
        }

        .sidebar input[type="text"] {
            width: 90%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .XButtons {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
        }

        .XButtons label {
            background: #e0e7ff;
            text-align: center;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
        }

        .XButtons input[type="radio"] {
            display: none;
        }

        .XButtons input[type="radio"]:checked + label {
            background: #4a6fa5;
            color: white;
        }

        .submitBtn {
            margin-top: 10px;
            padding: 8px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .submitBtn:hover {
            background: #36527a;
        }

        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .graph {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }

        #results {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }

        #results h3 {
            margin-top: 0;
            text-align: center;
            font-size: 18px;
            color: #4a6fa5;
        }

        #results-table {
            width: 100%;
            border-collapse: collapse;
        }

        #results-table th,
        #results-table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: center;
        }

        #results-table th {
            background: #e0e7ff;
        }

        .result-hit {
            background-color: #c6f6d5; /* светло-зелёный */
            color: #155724;            /* тёмно-зелёный текст */
            font-weight: bold;
        }

        .result-miss {
            background-color: #f8d7da; /* светло-красный */
            color: #721c24;            /* тёмно-красный текст */
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 15px;
            background: #4a6fa5;
            color: white;
        }

        .footer img {
            max-width: 250px;
            border-radius: 8px;
        }

        .header::after {
            content: " ";
            display: block;
            height: 3px;
            background: #e0e7ff;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="header">
    Целиков Даниил Александрович, P3219, Вариант: 467959
</div>

<div class="main">
    <div class="sidebar">
        <form id="CordForm" method="get">
            <label>X:</label>
            <div class="XButtons">
                <input type="radio" id="x-4" name="XChoice" value="-4"><label for="x-4">-4</label>
                <input type="radio" id="x-3" name="XChoice" value="-3"><label for="x-3">-3</label>
                <input type="radio" id="x-2" name="XChoice" value="-2"><label for="x-2">-2</label>
                <input type="radio" id="x-1" name="XChoice" value="-1"><label for="x-1">-1</label>
                <input type="radio" id="x0" name="XChoice" value="0"><label for="x0">0</label>
                <input type="radio" id="x1" name="XChoice" value="1"><label for="x1">1</label>
                <input type="radio" id="x2" name="XChoice" value="2"><label for="x2">2</label>
                <input type="radio" id="x3" name="XChoice" value="3"><label for="x3">3</label>
                <input type="radio" id="x4" name="XChoice" value="4"><label for="x4">4</label>
            </div>

            <label for="YChoice">Y:</label>
            <input type="text" id="YChoice" placeholder="[-5 ... 3]">

            <label for="RChoice">R:</label>
            <input type="text" id="RChoice" placeholder="[1 ... 4]">

            <button class="submitBtn submitCord" type="button">Отправить</button>

        </form>
        <img id="quackButton" src="./resources/button.png" alt="Quack Button" style="display: block; margin-top: 10px; cursor: pointer; width: 100px;">
        <audio id="quackSound" src="./resources/quack.mp3" preload="auto"></audio>

    </div>

    <div class="content">
        <div class="graph">
            <canvas id="coordinatePlane" width="300" height="300"></canvas>
            <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG1jenI1NndqNW13YXUycnNweTU5a3hvMTZ5ZmR5ZnloMjg2amdhMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/Fr5LA2RCQbnVp74CxH/giphy.gif" alt="Funny GIF">

        </div>

        <div id="results">
            <h3>Результаты</h3>
            <table id="results-table">
                <thead>
                <tr>
                    <th>X</th><th>Y</th><th>R</th><th>Результат</th>
                    <th>Время начала</th><th>Время выполнения (сек)</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>

<div class="footer">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExcjZoanJwbWU0dzlla214emhxb2U0dDZ2bG9jNmNqOXd6ZmlxNmEzaSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/UopqNm6oSd81BDpWrc/giphy.gif" alt="Funny GIF">
</div>

<script src="graph.js"></script>
<script type="module" src="main.js"></script>
<script type="module" src="utils.js"></script>
</body>
</html>
